<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="window">
        <!-- This will be the container that will center the game. -->
        <div class="game-container">
            <!-- this is the game container -->
            <div class="top">
                <!-- play/deal -->
                <h1>BlackJack</h1>
            </div>
            <div class="player">
                <!-- player view -->
                <h2>player</h2>
                <div id="player-hand">
                    <!-- cards go here -->
                    <!-- <img src="./deck/10_of_clubs.png" alt="">
                    <img src="./deck/10_of_diamonds.png" alt=""> -->



                </div>
            </div>
            <div class="dealer">
                <!-- dealer view -->
                <h2>dealer</h2>
                <div id="dealer-hand">
                    <!-- cards go here -->




                </div>
            </div>
            <div class="bottom">
                <!-- more options -->
                <button>deal</button>
                <button id="hit">hit</button>
                <button>stand</button>
                <button id="reset">reset</button>
            </div>
        </div>
    </section>







    <script src="script.js"></script>
</body>

</html>
